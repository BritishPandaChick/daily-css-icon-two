<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily CSS Images Icon of Choice Two</title>
    <link rel="stylesheet" rel="css/style.css" type="text/css">
  </head>
  <body>
    <div class="icon">
      <div class="safari">
        <div class="ring"></div>
        <div class="center">
          <div class="ring"></div>
          <div class="north">
            <div class="letter">N</div>
            <span class="triangle"></span>
          </div>

          <div class="northeast">
            <span class="triangle"></span>
          </div>

          <div class="east">
            <span class="letter">E</span>
            <span class="triangle"></span>
          </div>

          <div class="southeast">
            <span class="triangle"></span>
          </div>

          <div class="south">
            <span class="letter">S</span>
            <span class="triangle"></span>
          </div>

          <div class="southwest">
            <span class="triangle"></span>
          </div>

          <div class="west">
            <span class="letter">W</span>
            <span class="triangle"></span>
          </div>

          <div class="northwest">
            <span class="triangle"></span>
          </div>
        </div>

        <div class="needle"></div>
      </div>
    </div>

  </body>
</html>
